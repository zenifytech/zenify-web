<section id="zen-home-header-hero" class="row">
    <div class="zen-hero-vector col-12 col-md-6" *ngIf="_mobileView">
        <object type="image/svg+xml" data="assets/images/svg/zenify-hero.svg"></object>
    </div>
    <div class="col-12 col-md-6">
        <div class="zen-hero-content" *ngIf="_homePage">
            <h1 class="pt-4">Do more, work less.</h1>
            <p class="zen-content">
                Too much work at hand? Let us help simplify your every day processes by providing software solutions so you can do more and achieve more.
            </p>
            <p class="zen-content">Contact us today to get a FREE quotation!</p>
            <div class="d-inline-block mt-4">
                <button type="button" class="btn zen-btn-primary zen-btn-header mr-2" tabindex="1">Get Started</button>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-6" *ngIf="!_mobileView">
        <object type="image/svg+xml" data="assets/images/svg/zenify-hero.svg"></object>
    </div>
</section>
