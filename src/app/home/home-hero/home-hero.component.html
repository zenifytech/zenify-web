<section id="zen-home-header-hero" class="row">
    <div class="zen-hero-vector col-12 col-md-6" *ngIf="_mobileView && !_authView">
        <div *ngIf="!_authView">
            <object type="image/svg+xml" data="assets/images/svg/zenify-hero.svg"></object>
        </div>
    </div>
    <div class="col-12 col-md-6">
        <div class="zen-hero-content" *ngIf="!_authView else authOptionLeft">
            <h1 class="pt-4">Do more, work less.</h1>
            <p class="zen-content">
                Starting a project? Our growing community of project seekers are eager to work with you, and we've prepared a platform to help you do just that!
            </p>
            <div class="d-inline-block mt-4">
                <button type="button" class="btn zen-btn-primary zen-btn-header mr-2" routerLink="business/signup" tabindex="1">Get started</button>
                <button type="button" class="btn zen-btn-outline-solid zen-btn-header" routerLink="community/signup" tabindex="1">Join the community</button>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-6" *ngIf="!_mobileView || _authView" [ngClass]="{'zen-hero-vector' : !_authView}">
        <div *ngIf="!_authView else authOptionRight">
            <object type="image/svg+xml" data="assets/images/svg/zenify-hero.svg"></object>
        </div>
    </div>
    <ng-template #authOptionLeft>
        <div class="zen-auth-option-right">
            <zen-home-signin *ngIf="_signinPage else signupComponent"></zen-home-signin>
        </div>
    </ng-template>
    <ng-template #authOptionRight>
        <div class="zen-auth-option-left">
            <div class="zen-account-features" *ngIf="!_signinPage">
                <zen-home-features></zen-home-features>
            </div>
            <zen-home-signup *ngIf="_signinPage else signinComponent"></zen-home-signup>
        </div>
    </ng-template>
    <ng-template #signinComponent>
        <zen-home-signin></zen-home-signin>
    </ng-template>
    <ng-template #signupComponent>
        <zen-home-signup></zen-home-signup>
    </ng-template>
</section>
