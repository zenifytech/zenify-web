<div id="zen-home-header-container" class="d-inline-block">
    <a href="#" routerLink="" tabindex="2"><img id="zen-header-logo" /></a>
    <div id="zen-header-menu" class="float-right">
        <section>
            <a href="#" class="zen-header-menu text-uppercase" tabindex="2">About</a>
            <a href="#" class="zen-header-menu text-uppercase" tabindex="2">Pricing</a>
            <a href="#" class="zen-header-menu text-uppercase" tabindex="2">Contact</a>
            <button type="button" class="btn zen-btn-primary zen-btn-header text-uppercase ml-3 d-none" routerLink="/signin" *ngIf="!_authPage">Sign In</button>
        </section>

        <div class="zen-header-menu-toggle">
            <button mat-icon-button [matMenuTriggerFor]="menu" class="ml-2"><mat-icon>menu</mat-icon></button>
            <mat-menu #menu="matMenu">
                <button type="button" mat-menu-item>About</button>
                <button type="button" mat-menu-item>Pricing</button>
                <button type="button" class="d-none"mat-menu-item routerLink="/signin" *ngIf="!_authPage">Signin</button>
            </mat-menu>
        </div>
    </div>
</div>
